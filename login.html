<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/index.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(50,50,50,0.8)), url('https://images.unsplash.com/photo-1523275335684-37898b6baf30') center/cover no-repeat;
    }
    .container {
      width: 380px;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.3);
    }
    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      background: rgba(255,255,255,0.2);
      padding: 6px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }
    .tab-buttons button {
      width: 50%;
      padding: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 17px;
      border-radius: 10px;
      color: #fff;
      transition: 0.3s ease;
    }
    .tab-buttons button.active {
      background: rgba(255,255,255,0.4);
      color: #000;
      font-weight: bold;
    }
    form {
      display: none;
      flex-direction: column;
      color: #fff;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    input::placeholder {
      color: #eee;
    }
    button.submit-btn {
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }
    button.submit-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>
    <form id="loginForm" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="submit-btn">Login</button>
    </form>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="submit-btn">Signup</button>
    </form>
  </div>

  <script>
    emailjs.init("PUBLIC_KEY_YAHAN_PASTE_KARE");

    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.querySelector('input[type="email"]').value;

      emailjs.send("SERVICE_ID", "TEMPLATE_ID", {
      to_email: "tiwariabhimanyu907@gmail.com",
        action: "Login",
        user_email: email,
        message: "Someone logged in to your website."
      }).then(() => {
        alert("Login Successful!");
      });
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = signupForm.querySelector('input[type="text"]').value;
      const email = signupForm.querySelector('input[type="email"]').value;

      emailjs.send("SERVICE_ID", "TEMPLATE_ID", {
      to_email: "tiwariabhimanyu907@gmail.com",
        action: "Signup",
        user_name: name,
        user_email: email,
        message: "A new user signed up!"
      }).then(() => {
        alert("Signup Successful!");
      });
    });
  </script>
</body>
</html>
